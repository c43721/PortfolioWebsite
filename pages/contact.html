<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top-navbar"
                aria-controls="top-navbar" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <a class="navbar-brand" href="/">c43721</a>

            <div class="collapse navbar-collapse nav-dropdown" id="top-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</span></a>

                        <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content" id="main-content">
            <div class="main">
                <div class="contact-container">
                    <div class="contact-advisory text-muted">Have questions? Want to just say hello? Contact me through
                        this form!</div>

                    <div class="divider"></div>

                    <div class="contact-form">
                        <form action="mailto:24@elo.associates">
                            <div class="form form-name">
                                <label for="subject">Your name: </label>
                                <input type="text" name="form-name" id="name" placeholder="Garret">
                            </div>
                            <div class="form form-email">
                                <label for="subject">Your email address: </label>
                                <input type="email" name="subject" id="email" placeholder="garret@example.com">
                            </div>
                            <div class="form form-message">
                                <label for="body">Your message: </label>
                                <textarea name="body" id="message-text" class="message"
                                    placeholder="I want to get in contact with you!"></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit">Send!</button>
                        </form>
                        <!-- 3 form inputs -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-inner">
                <div class="footer-left">
